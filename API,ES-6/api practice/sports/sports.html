<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Club</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #team-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .card-style {
            background-color: rgb(5, 1, 8);
            padding: 1rem;
            margin: 1rem;
            box-shadow: 0px 0px 30px rgb(140, 162, 180);
            border-radius: 5px;
        }
    </style>

</head>

<body style="background-color: #f8ecf8;">
    <h2 class="text-center" style="color: rgb(219, 0, 73);">Search your favorite team</h2>

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the your team"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchTeam()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <!-- search by name -->
    <div id="team-container" style="color: seashell;">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="sports.js"></script>
</body>

</html>
