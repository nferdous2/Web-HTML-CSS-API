<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="item-Container">
        <li class="item">Lorem ipsum dolor sit amet.</li>
        <li class="item">Inventore iusto ducimus eos dolore.</li>
        <li class="item">Tempora minima ad aspernatur culpa!</li>
        <li class="item">Provident tempore similique amet dolorum.</li>
        <li class="item">Voluptas id modi fuga odit?</li>
    </ul>
    <script>
        //dynamic list add
        const itemConatiner = document.getElementById('item-Container')
        // console.log(itemConatiner.childNodes);
        // console.log(itemConatiner);
        const item = document.createElement('li');
        // item.innerHTML='<p>this is p</p>'
        item.innerText = 'this is p'
        itemConatiner.appendChild(item)
    </script>

</body>

</html>
