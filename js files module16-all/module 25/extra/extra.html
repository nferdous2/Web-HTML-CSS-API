<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <section class="mt-8 w-3/4">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-3xl">Deposit</h3>
                <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-3xl">withdraw</h3>
                <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-3xl">Balance</h3>
                <h3 class="text-4xl">$<span id="balance-total">1000</span></h3>
            </div>
        </div>

    </section>
    <!-- deposit and withdraw -->
    <section class="mt-8 w-3/4">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-300 p-8 rounded">
                <h3 class="text-3xl"> Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border block borfer-gray-400 rounded w-3/4 mb-4 p-2" type="text"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-400 px-4 rounded py-3 text-black">Deposit</button>
                </div>
            </div>
            <div class="bg-red-300 p-8 rounded">
                <h3 class="text-3xl"> Please withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border block borfer-gray-400 rounded w-3/4 mb-4 p-2" type="text"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-400 px-4 rounded py-3 text-black">withdraw</button>
                </div>
            </div>
        </div>

    </section>
    <script src="extra.js"></script>
</body>

</html>
