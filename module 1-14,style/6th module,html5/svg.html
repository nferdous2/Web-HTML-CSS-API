<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>

<body>
    <h1>Explore SVG</h1>
    <svg viewBox="0 0 300 300" style="border: 2px solid red;" width="300" height="300">
        <rect x="50" y="50" width="200" height="200" fill="yellow" ;>
            <img src="icon.svg" style=" width: 80px; height: 80px">
        </rect>

    </svg>
    <svg viewBox="0 0 300 300" style="border: 2px solid red;" width="300" height="300">
        <circle cx="150" cy="150" r="82" fill="green"></circle>
        <circle cx="150" cy="150" r="70" fill="pink"></circle>
        <circle cx="150" cy="150" r="50" fill="blue"></circle>
    </svg>
    <svg viewBox="0 0 300 300" style="border: 2px solid red;" width="200" height="200">
        <circle cx="100" cy="100" r="82" fill="yellow"></circle>
        <circle cx="65" cy="82" r="18" fill="black"></circle>
        <circle cx="130" cy="82" r="18" fill="black"></circle>
        <path d="M65 125 A1, 0.8 0 0, 0 130 125" stroke="black" stroke-width="10"></path>
    </svg>
</svg>


</body>

</html>
