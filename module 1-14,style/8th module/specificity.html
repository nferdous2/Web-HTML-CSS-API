<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        .first {
            color: purple;
        }

        #third {
            background-color: seagreen;
        }

        h1 {
            color: brown;
        }

        h1 {
            color: blueviolet;
        }

        h1 {
            color: palevioletred !important;
        }
    </style>
</head>

<body>
    <h1 class="first">My heading-1</h1>
    <h1>My heading-2</h1>
    <h1 id="third">My heading-3</h1>
    <h1>My heading-4</h1>
</body>

</html>
